<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- favvicon -->
    <link
      rel="shortcut icon"
      href="./src/assets/favicon/Favicon.png"
      type="image/x-icon"
    />
    <!-- main style -->
    <link rel="stylesheet" href="./src/styles/main.css" />

    <title>Harry Potter | Jo-ken-po Edition</title>
  </head>
  <body>
    <audio id="bgm" loop>
      <source src="./src/assets/audios/bgm.mp3" type="audio/mp3" />
    </audio>

    <div class="container">
      <div class="container_left">
        <div class="score_box frame">
          <span id="score_points">Win: 0 | Lose: 0</span>
        </div>
        <div class="menu_avatar">
          <img id="card-image" width="300px" />
        </div>
        <div class="card_details frame">
          <p id="card-name">Selecione</p>
          <p id="card-type">uma carta</p>
        </div>
      </div>

      <div class="container_right">
        <div class="bg-video">
          <video class="video" autoplay loop muted>
            <source src="./src/assets/video/hp.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="card-box_container">
          <div class="card-box" id="computer-cards"></div>

          <div class="card-versus_container">
            <div class="versus-top">
              <div class="card-infield">
                <img id="player-field-card" height="100%" width="125px" />
              </div>

              <img
                src="./src/assets/icons/brasao.png"
                height="125px"
                alt="BrasÃ£o de Hogwarts"
              />

              <div class="card-infield">
                <img id="computer-field-card" height="100%" width="125px" />
              </div>
            </div>

            <div class="versus-bottom">
              <button id="next-duel" onclick="resetDuel()">  
              </button>
            </div>
          </div>

          <div class="card-box" id="player-cards"></div>
        </div>
      </div>
    </div>

    <script src="./src/scripts/engine.js" defer></script>
  </body>
</html>
